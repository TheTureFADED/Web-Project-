<body>

                <!-- The button group moved outside of the ul for proper alignment -->
                <div class="btn-group" role="group" aria-label="Registration and Login" id="aa">
                  <button class="btn btn-outline-secondary" id="register">
                      Register
                  </button>
                  <button class="btn btn-outline-secondary" id="login">
                      Log in

    </header>
    <hr />
    <main role="main">
      <!-- Status message area for notifications -->
      <div id="statusMessage" class="alert" style="display: none;"></div>
      
      <div class="card" id="post">
        <form class="row bg-white">
          <fieldset>
            <legend class="text-center h2">Post Details</legend>
            <div class="col-md-10">
              <label for="_id" class="form-label h4">Post ID</label>
              <input id="_id" name="_id" class="form-control" readonly />
            </div>
            <div class="col-md-10">
              <label for="Topic" class="form-label h4">Topic</label>
              <input id="Topic" name="Topic" class="form-control" />
            </div>
            <div class="col-md-10">
              <label for="Message" class="form-lable h4">Message</label>
              <textarea id="Message" name="Message" class="form-control" rows="5" placeholder="Type your message"
                maxlength="280" minlength="50"></textarea>
            </div>
            <div class="col-md-10 member-only" style="display: none;">
              <label for="EncryptedMessage" class="form-label h4">Encrypted Message</label>
              <textarea id="EncryptedMessage" name="EncryptedMessage" class="form-control" rows="3" readonly></textarea>
            </div>
            <div class="col-md-10">
              <label for="By" class="form-label h4">Posted By</label>
              <input name="By" id="By" class="form-control" readonly />
            </div>
            <div class="col-md-10">
              <label for="At" class="form-label h4">Posted At</label>
              <input name="At" id="At" class="form-control" readonly />
            </div>
            <div class="col-md-10">
              <div class="card-footer text-center">
                <button class="btn btn-success" type="button" id="backButton">Back to Messages</button>
                <button class="btn btn-warning member-only" type="button" id="editButton" style="display: none;">Edit Post</button>
                <button class="btn btn-danger admin-only" type="button" id="deleteButton" style="display: none;">Delete Post</button>
              </div>
            </div>
          </fieldset>
        </form>
        <hr />
      </div>
      
      <div class="card" id="posts">
        <div class="card-header bg-primary text-white text-center h1" role="heading">
          Posts by Members
        </div>

        <hr />
        <div class="text-center h2" id="header"></div>
        <div class="text-center">
          <table class="table table-striped">
            <thead></thead>
            <tbody class="text-center" role="listbox"></tbody>
          </table>
          <div class="btn-group member-only" role="group" aria-label="Member Page" style="display: block;">
            <a class="btn btn-primary" href="/postMessage">Post A message</a>
          </div>
        </div>

        <br />
        <hr />
      </div>
    </main>
